        <main>
            <div class="crumbs"><a href="index.html">Home</a> / <span>Contact</span></div>
            <h1>Contact me</h1>
            <form class="contact_me">
                <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" class="contact_me field">
                    <div class="form_error" id="name_error">Please enter your name</div>
                
                <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email" class="contact_me field">
                    <div class="form_error" id="email_error">Please enter a valid email adress</div>
        
                <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="The subject" class="contact_me field">
                    <div class="form_error" id="subject_error">Please write a subject</div>
                
                <label for="text-area">Message</label>
                    <textarea name="message" id="message" rows="10" placeholder="Your message" class="contact_me field"></textarea>
                    <div class="form_error" id="message_error">Please write your message</div>
                <div class="sucess_message">Your message has been sent!</div>
                <button class="button">Send</button>
            </form>
        
        </main>
